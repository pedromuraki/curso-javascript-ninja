<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Challenge 20</title>
    <style>
        body { font-family: sans-serif; }
        label { display: block; }
        input, button { margin-bottom: 10px; margin-right: 10px; }
    </style>
</head>
<body>

    <form>
        <div>
            <input type="text" name="" value="" data-js='result'>
        </div>

        <div>
            <button type="button" value="0" data-js='number'>0</button>
            <button type="button" value="1" data-js='number'>1</button>
            <button type="button" value="2" data-js='number'>2</button>
            <button type="button" value="3" data-js='number'>3</button>
            <button type="button" value="4" data-js='number'>4</button>
            <button type="button" value="5" data-js='number'>5</button>
            <button type="button" value="6" data-js='number'>6</button>
            <button type="button" value="7" data-js='number'>7</button>
            <button type="button" value="8" data-js='number'>8</button>
            <button type="button" value="9" data-js='number'>9</button>
        </div>

        <div>
            <button type="button" value="+" data-js='operator'>+</button>
            <button type="button" value="-" data-js='operator'>-</button>
            <button type="button" value="*" data-js='operator'>*</button>
            <button type="button" value="/" data-js='operator'>/</button>
            <button type="button" value="" data-js='btnResult'>=</button>
            <button type="button" value="" data-js='btnReset'>CE</button>
        </div>
    </form>

    <script src="geral--2.js"></script>
</body>
</html>
